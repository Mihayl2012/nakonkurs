<style>
  /* Существующие стили... */

  .logo {
    width: 80px;
    height: auto;
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    max-width: 100%;
  }

  nav ul.menu {
    list-style: none;
    text-align: center;
    padding: 0;
  }

  nav ul.menu li {
    display: inline-block;
    margin: 0 15px;
  }

  nav ul.menu li a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  nav ul.menu li a:hover {
    color: #ffffff;
  }

  @media (max-width: 768px) {
    header h1 {
      font-size: 36px;
    }

    header p {
      font-size: 16px;
    }

    nav ul.menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    nav ul.menu li {
      display: block;
      margin: 10px 0;
    }

    main {
      padding: 80px 15px 20px;
    }

    section h2 {
      font-size: 26px;
    }

    nav {
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    header {
      padding: 40px 10px;
    }

    .logo {
      width: 60px;
      top: 10px;
      left: 10px;
    }

    nav ul.menu li a {
      font-size: 16px;
    }

    header h1 {
      font-size: 28px;
    }

    section h2 {
      font-size: 22px;
    }
  }
</style>

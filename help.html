<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Техподдержка | Gakaktik Help</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #ffffff;
      overflow: hidden;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('images/404.avif') repeat;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      animation: starsScroll 100s linear infinite;
    }

    @keyframes starsScroll {
      from { background-position: 0 0; }
      to { background-position: 0 10000px; }
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(20, 20, 40, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffff44;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111827;
      border: 1px solid #00ffff;
      color: #fff;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0ff;
      box-shadow: 0 0 20px #00ffff;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <h1>Центр поддержки Galaxy</h1>
    <p>Мы здесь, чтобы помочь вам. Оставьте сообщение, и наш экипаж свяжется с вами.</p>
    <form>
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Ваш email" required>
      <textarea name="message" placeholder="Опишите вашу проблему..." required></textarea>
      <button class="btn" type="submit">Отправить в космос</button>
    </form>
    <div class="footer">
      © 2025 Gakaktik Support.
    </div>
  </div>

</body>
</html>
